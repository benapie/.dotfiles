shell:
  program: debian

# Colors (Ayu Dark)
colors:

  # Default colors
  primary:
    background: '0x0f1419'
    foreground: '0xe6e1cf'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xf34a4a'
    green:   '0xbae67e'

    yellow:  '0xffee99'
    blue:    '0x73d0ff'
    magenta: '0xd4bfff'
    cyan:    '0x83CEC6'
    white:   '0xf2f2f2'

  # Bright colors
  bright:

    black:   '0x737d87'
    red:     '0xff3333'
    green:   '0xc2d94c'
    yellow:  '0xe7c547'
    blue:    '0x59c2ff'
    magenta: '0xb77ee0'
    cyan:    '0x5ccfe6'
    white:   '0xffffff'

draw_bold_text_with_bright_colors: false

font:
  normal: 
    family: MonaspiceKr Nerd Font
    style: Regular
  bold: 

    family: MonaspiceKr Nerd Font
    style: Bold
  italic: 
    family: MonaspiceKr Nerd Font
    style: Italic 
  bold_italic: 
    family: MonaspiceKr Nerd Font
    style: Bold Italic 
  size: 12

cursor:
  style: 
    shape: Beam
    blinking: always
  blink_interval: 200
  unfocused_hollow: true
  thickness: 0.15

key_bindings:
  - { key: Space, mods: Control, chars: "\x00" }

