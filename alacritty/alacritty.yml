shell:
  program: debian

schemes:
  embark: &embark
    primary:
      background: '0x1e1c31'
      foreground: '0xcbe3e7'
    cursor:
      text: '0x1e1c31'
      cursor: '0xa1efd3'
    normal:
      black: '0x1e1c31'
      red: '0xf48fb1'
      green: '0xa1efd3'
      yellow: '0xffe6b3'
      blue: '0x91ddff'
      magenta: '0xd4bfff'
      cyan: '0xabf8f7'
      white: '0xcbe3e7'
    bright:
      black: '0x585273'

      red: '0xf02e6e'
      green: '0x7fe9c3'
      yellow: '0xf2b482'
      blue: '0x78a8ff'
      magenta: '0x7676ff'
      cyan: '0x63f2f1'
      white: '0x8a889d'

draw_bold_text_with_bright_colors: false

font:
  normal: 
    family: MonaspiceKr Nerd Font
    style: Regular
  bold: 

    family: MonaspiceKr Nerd Font
    style: Bold
  italic: 
    family: MonaspiceKr Nerd Font
    style: Italic 
  bold_italic: 
    family: MonaspiceKr Nerd Font
    style: Bold Italic 
  size: 12

cursor:
  style: 
    shape: Beam
    blinking: always
  blink_interval: 200
  unfocused_hollow: true
  thickness: 0.15

key_bindings:
  - { key: Space, mods: Control, chars: "\x00" }

