shell:
  program: debian

import:
  - ./themes/embark.yml


draw_bold_text_with_bright_colors: false

font:
  normal: 
    family: MonaspiceKr Nerd Font
    style: Regular
  bold: 

    family: MonaspiceKr Nerd Font
    style: Bold
  italic: 
    family: MonaspiceKr Nerd Font
    style: Italic 
  bold_italic: 
    family: MonaspiceKr Nerd Font
    style: Bold Italic 
  size: 12

cursor:
  style: 
    shape: Beam
    blinking: always
  blink_interval: 200
  unfocused_hollow: true
  thickness: 0.15

key_bindings:
  - { key: Space, mods: Control, chars: "\x00" }

